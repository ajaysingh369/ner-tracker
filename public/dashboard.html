<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Group Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>
</head>
<body>
    <h1>Running Group Dashboard</h1>
    <button id="authButton">Authorize with Strava</button>
    <table id="activitiesTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Distance (km)</th>
                <th>Time (mins)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const athleteId = new URLSearchParams(window.location.search).get('athleteId');

        document.getElementById('authButton').addEventListener('click', () => {
            window.location.href = '/auth/strava';
        });

        if (athleteId) {
            fetch(`/activities/${athleteId}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#activitiesTable tbody');
                    tbody.innerHTML = data.map(activity => `
                        <tr>
                            <td>${activity.athlete.firstname} ${activity.athlete.lastname}</td>
                            <td>${new Date(activity.start_date).toLocaleDateString()}</td>
                            <td>${(activity.distance / 1000).toFixed(2)}</td>
                            <td>${(activity.moving_time / 60).toFixed(2)}</td>
                        </tr>
                    `).join('');
                })
                .catch(error => console.error('Error fetching activities:', error));
        }
    </script>
</body>
</html>
