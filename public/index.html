<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Group Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Noida Extension Runners üèÉ‚Äç‚ôÇÔ∏èüèÉ‚Äç‚ôÇÔ∏è</h1>
            <p>Track your runs and stay motivated!</p>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <button id="authButton" class="auth-button">Authorize with Strava</button>

            <!-- Activities Table -->
            <div class="activities-container">
                <h2>Your Activities</h2>
                <table id="activitiesTable">
                    <thead>
                        <tr>
                            <th>ActivityName</th>
                            <th>Date</th>
                            <th>Distance (km)</th>
                            <th>Time (mins)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Made with ‚ù§Ô∏è by Your Running Group</p>
        </footer>
    </div>

    <script>
        const athleteId = new URLSearchParams(window.location.search).get('athleteId');

        document.getElementById('authButton').addEventListener('click', () => {
            window.location.href = '/auth/strava';
        });

        if (athleteId) {
            fetch(`/activities/${athleteId}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#activitiesTable tbody');
                    tbody.innerHTML = data.map(activity => `
                        <tr>
                            <td>${activity.name}</td>
                            <td>${new Date(activity.start_date).toLocaleDateString()}</td>
                            <td>${(activity.distance / 1000).toFixed(2)}</td>
                            <td>${(activity.moving_time / 60).toFixed(2)}</td>
                        </tr>
                    `).join('');
                })
                .catch(error => console.error('Error fetching activities:', error));
        }
    </script>
</body>
</html>
