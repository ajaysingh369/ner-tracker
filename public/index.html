        function getQueryParams() {

        async function fetchEventData(eventId, month, category) {
            console.log("fetchEventData::", eventId, month, category);
            try {
                let loaderTimeout = setTimeout(() => loader.style.display = 'flex', 500); // Only show if it takes longer than 500ms
            
                const [athleteRes, activityRes] = await Promise.all([
                    fetch(`/athletesByEvent?eventid=${eventId}&month=${month}&category=${category}`),
                    fetch(`/activitiesByEvent?eventid=${eventId}&month=${month}&category=${category}`)
                ]);

                const athletesData  = await athleteRes.json();
                const activityData = await activityRes.json();

                clearTimeout(loaderTimeout);
                loader.style.display = 'none'; // Hide loader

                // ‚úÖ Defensive check
                const athletes = Array.isArray(athletesData.athletes) ? athletesData.athletes : athletesData;

                if (!Array.isArray(athletes)) {
                console.error("‚ùå Unexpected athlete response:", athletesData);
                return;
                }

                renderCalendar(athletes, activityData.activities);
            } catch (err) {
                console.error("‚ùå Error fetching event data:", err);
                document.getElementById("calendarBody").innerHTML = `<p style="color: red">‚ùå Failed to load event data</p>`;
            }
        }

        function getLowResImageUrl(originalUrl) {
            return originalUrl.replace(/=s\d+-c$/, '=s48-c');
        }

        function renderCalendar(athletes, activities) {
            const calendarBody = document.getElementById("calendarBody");
            calendarBody.innerHTML = "";

            const currentDate = new Date();
            const activityMap = new Map();
            console.log("renderCalendar::", activities);

            activities.forEach(entry => {
                console.log("renderCalendar2::", entry);
                const athleteId = entry.athleteId;
                const actsByDate = entry.activitiesByDate || {};

                Object.keys(actsByDate).forEach(dateStr => {
                    const key = `${athleteId}-${dateStr}`;
                    if (!activityMap.has(key)) activityMap.set(key, []);
                    activityMap.get(key).push(...actsByDate[dateStr]);
                });
            });
            console.log("renderCalendar3::", activityMap);

            athletes.forEach(athlete => {
                const row = document.createElement("tr");
                const athleteCell = document.createElement("td");
                athleteCell.style.backgroundColor = "rgba(61, 98, 59, 0.91)";
                athleteCell.style.minWidth = "8rem";

                const lowResUrl = getLowResImageUrl(athlete.profile || "");
                const athleteName = `${athlete.firstname} ${athlete.lastname}`;
                const DISTANCE_GOAL = parseInt(athlete.category) || 100;

                let monthlyDistance = 0;
                let activitiesByDate = {};

                for (let d = 1; d <= 31; d++) {
                    const dateStr = `2025-08-${d.toString().padStart(2, "0")}`;
                    const key = `${athlete.id}-${dateStr}`;
                    const acts = activityMap.get(key) || [];
                    if (acts.length > 0) {
                        activitiesByDate[dateStr] = acts;
                        monthlyDistance += acts.reduce((sum, a) => sum + a.distance, 0);
                    }
                }

                const progressPercent = Math.min(100, (monthlyDistance / DISTANCE_GOAL) * 100).toFixed(1);

                athleteCell.innerHTML = `
                    <div class="athlete-cell" data-athlete-id="${athleteName}">
                        <img loading="lazy" class="profile-photo" src="${lowResUrl}" onerror="this.src='avatar.jpg'" alt="${athleteName}" />
                        <div class="athlete-info">
                            <div class="athlete-name">${athleteName}</div>
                            <div class="athlete-distance">${monthlyDistance.toFixed(2)} KM</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progressPercent}%"></div>
                            </div>
                        </div>
                    </div>
                `;
                athleteCell.addEventListener("click", () => showProfilePopup({ ...athlete, activities: activitiesByDate }));
                row.appendChild(athleteCell);

                for (let d = 1; d <= 31; d++) {
                    const dateStr = `2025-08-${d.toString().padStart(2, "0")}`;
                    const key = `${athlete.id}-${dateStr}`;
                    const cell = document.createElement("td");

                    const cellDate = new Date(dateStr);
                    const today = new Date();
                    //today.setHours(0, 0, 0, 0); // Ignore time

                    if (cellDate > today) {
                        // üü¶ Future date ‚Äî leave blank
                        cell.textContent = "";
                        cell.style.backgroundColor = "transparent";
                    } else if (activityMap.has(key)) {
                        const acts = activityMap.get(key);
                        const totalDist = acts.reduce((sum, a) => sum + a.distance, 0).toFixed(2);
                        //const totalPts = acts.reduce((sum, a) => sum + a.points, 0);

                        const emoji = athlete.gender === "F" ? "üèÉ‚Äç‚ôÄÔ∏è" : "üèÉ‚Äç‚ôÇÔ∏è";
                        cell.innerHTML = `<span class="activity-points">${totalDist} KM</span>`
                        cell.classList.add("active-cell");
                        cell.style.backgroundColor = "lightgreen";
                        cell.style.backgroundImage = `url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><text x='50%' y='50%' font-size='50' text-anchor='middle' dominant-baseline='middle'>${emoji}</text></svg>")`;
                        cell.style.backgroundSize = "contain";
                        cell.style.backgroundRepeat = "no-repeat";
                        cell.style.backgroundPosition = "top center";
                        cell.addEventListener("click", () => showActivityDetails(acts));
                    } else {
                        cell.innerHTML = `<span class="activity-points" style="font-size: 0.65rem;">üßÉ Refueling</span>`;
                        cell.classList.add("no-activity");
                        cell.style.backgroundColor = "#80d9ff";
                    }

                    const todayStr = new Date().toISOString().split("T")[0];
                    if (dateStr === todayStr) {
                        cell.style.border = "2px solid blue";
                        cell.style.fontWeight = "bold";
                    }

                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            });
        }

        
        function applyCategoryFilter(category) {
            const athleteRows = document.querySelectorAll('#calendarBody tr');
            athleteRows.forEach(row => {
                const categoryAttr = row.getAttribute('data-category');
                if (categoryAttr === category) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        
        const themeToggle = document.getElementById('theme');

        // Toggle dark mode and save setting
        themeToggle.addEventListener("change", () => {
            const isDarkMode = themeToggle.checked;
            document.body.setAttribute("data-theme", isDarkMode ? "dark" : "light");
            localStorage.setItem("darkMode", isDarkMode);
        });
        
        function formatMedalWinners(medalWinners, athletes) {
            if (!medalWinners || medalWinners.length === 0) return 'N/A';
            return medalWinners.map(id => athletes[id]?.name || `Athlete ${id}`).join('<br> ');
        }

        // Function to format date as "1st Feb", "2nd Feb", "3rd Feb"
        function formatDateHeader(date) {
            const day = date.getDate();
            const month = date.toLocaleString("en-US", { month: "short" }); // "Feb"
            
            // Add suffix (st, nd, rd, th)
            let suffix = "th";
            if (day === 1 || day === 21 || day === 31) suffix = "st";
            else if (day === 2 || day === 22) suffix = "nd";
            else if (day === 3 || day === 23) suffix = "rd";

            return `${day}<sup>${suffix}</sup> ${month}`; // Example: "1st Feb"
        }

        // Fetch activities and display them in the calendar
        const fetchActivities = async (category=100) => {
            let month = 7;
            let loaderTimeout = setTimeout(() => loader.style.display = 'flex', 500); // Only show if it takes longer than 500ms

            calendarHeader.innerHTML = '';
            calendarBody.innerHTML = '';

            try {
                const response = await fetch(`/activitiesByEvent?eventid=tkfvr&month=${month}&category=${category}`);
                const { activities, medals } = await response.json();
                clearTimeout(loaderTimeout);
                loader.style.display = 'none'; // Hide loader

                /*
                distance: 13596.8
                emoji: "üèÉ‚Äç‚ôÇÔ∏è"
                id: 15248158031
                moving_time: 6394
                name: "Jabardast July @ 26 aka Greenathon HM"
                points: 19
                start_date: "2025-07-27T05:38:47.000Z"
                type: "Run"
                */
                
                const athletes = {};
                activities.forEach(activity => {
                    
                    const athleteId = activity.athlete.id;
                    if (!athletes[athleteId]) {
                        athletes[athleteId] = {
                            athleteId: athleteId,
                            restDay: activity.athlete.restDay,
                            gender: activity.athlete.gender,
                            team: activity.athlete.team,
                            category: activity.athlete.category,
                            name: `${activity.athlete.firstname} ${activity.athlete.lastname}`,
                            profile: activity.athlete.profile, // Default photo
                            activities: {}
                        };
                    }
                    const activityDate = new Date(activity.start_date).toLocaleDateString('en-IN', { timeZone: 'UTC' });
                    if (!athletes[athleteId].activities[activityDate]) {
                        athletes[athleteId].activities[activityDate] = [];
                    }
                    athletes[athleteId].activities[activityDate].push(activity);

                });
                // const medalsContainer = document.getElementById('medals');

                // medalsContainer.innerHTML = `
                //     <p>ü•á ${formatMedalWinners(medals.gold, athletes)}</p>
                //     <p>ü•à ${formatMedalWinners(medals.silver, athletes)}</p>
                //     <p>ü•â ${formatMedalWinners(medals.bronze, athletes)}</p>
                // `;

                // Generate calendar header (dates)
                const currentDate = new Date();
                const startOfMonth = month === 'current' ? new Date(currentDate.getFullYear(), currentDate.getMonth(), 1) : new Date(currentDate.getFullYear(), month, 1);
                const endOfMonth = month === 'current' ? new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0) : new Date(currentDate.getFullYear(), month + 1, 0);

                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Athlete</th>'; // First column for athlete names

                for (let date = new Date(startOfMonth); date <= endOfMonth; date.setDate(date.getDate() + 1)) {
                    const dateCell = document.createElement('th');
                    dateCell.innerHTML = formatDateHeader(date);
                    headerRow.appendChild(dateCell);
                }

                calendarHeader.appendChild(headerRow);

                // Generate calendar body
                Object.values(athletes).forEach(athlete => {
                    let monthlyDistance = 0;
                    Object.values(athlete.activities).forEach(dayActivities => {
                        dayActivities.forEach(activity => {
                            monthlyDistance += activity.distance;
                        });
                    });
                    //console.log("CATEGORY:::", athlete.category);
                    const DISTANCE_GOAL = parseInt(athlete.category) || 250;
                    //console.log("DISTANCE_GOAL:::", athlete.category, parseInt(athlete.category));
                    const progressPercent = Math.min(100, (monthlyDistance / DISTANCE_GOAL) * 100).toFixed(1); // Cap at 100%


                    const row = document.createElement('tr');
                    const athleteCell = document.createElement('td');

                    //athleteCell.style.backgroundColor = athlete.team ?  athlete.team : "#ff0000";
                    athleteCell.style.backgroundColor = "rgba(61, 98, 59, 0.91)";
                    athleteCell.innerHTML = `
                        <span class="athlete-name" data-athlete-id="${athlete.name}">
                        <img class="profile-photo-list" src="${athlete.profile}" />
                        <br><b style="font-size: 0.85rem; color: #e73707b5">${athlete.name}</b><br>
                        <span style="font-weight: bold; color: #ff9800; font-size: 1.1rem;">${monthlyDistance.toFixed(2)} KM</span>
                        <div style="width: 90%; background-color: #ddd; height: 6px; border-radius: 3px; margin: 4px;">
                            <div style="width: ${progressPercent}%; height: 100%; background-color: #4caf50; border-radius: 3px;"></div>
                        </div>
                    </span>
                    `;
                    athleteCell.addEventListener('click', () => showProfilePopup(athlete));
                    row.appendChild(athleteCell);

                    for (let date = new Date(startOfMonth); date <= endOfMonth; date.setDate(date.getDate() + 1)) {
                        const activityDate = date.toLocaleDateString('en-IN');
                        //const activity = athlete.activities[activityDate];
                        const activitiesForDay = athlete.activities[activityDate];


                        // Set text content with activity type & points
                        let points = 0;
                        let emoji = "";

                        const cell = document.createElement('td');
                        cell.style.backgroundSize = "contain";
                        cell.style.backgroundRepeat = "no-repeat";
                        cell.style.backgroundPosition = "top center";
                        const todays = new Date().toLocaleDateString('en-IN');
                        const dayName = getDayName(date);
                        if (date > currentDate) {
                            // Skip future dates for the current month
                            cell.textContent = '';
                            cell.style.backgroundColor = 'transparent';

                        } else if (activitiesForDay && activitiesForDay.length > 0) {
                            let totalDistance = 0;
                            let totalPoints = 0;
                            let emoji = "üèÉ‚Äç‚ôÇÔ∏è";

                            activitiesForDay.forEach(activity => {
                                let points = 0;
                                const genderEmoji = athlete.gender === "F" ? "üèÉ‚Äç‚ôÄÔ∏è" : "üèÉ‚Äç‚ôÇÔ∏è";
                                switch (activity.type.toLowerCase()) {
                                    case "run":
                                        points = Math.floor((activity.moving_time / 300) * 0.9);
                                        break;
                                    case "walk":
                                        points = Math.floor((activity.moving_time / 300) * 0.7);
                                        break;
                                    default:
                                        points = 0;
                                }
                                totalPoints += points;
                                totalDistance += activity.distance;

                                if (activity.type.toLowerCase() === "run") {
                                    emoji = genderEmoji;
                                }
                            });

                            cell.style.backgroundColor = 'lightgreen';
                            cell.style.backgroundImage = `url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><text x='50%' y='50%' font-size='50' text-anchor='middle' dominant-baseline='middle'>${emoji}</text></svg>`;
                            // cell.style.backgroundSize = "contain";
                            // cell.style.backgroundRepeat = "no-repeat";
                            // cell.style.backgroundPosition = "top center";
                            // Set content for activity type & points
                            cell.innerHTML = `<span class="activity-text"></span><br>
                                                <span class="activity-points">${totalDistance} KM</span>`;

                            cell.addEventListener('click', () => showActivityDetails(activitiesForDay));
                        } else {
                            cell.innerHTML = `<span class="activity-text"></span><br>
                                <span class="activity-points" style="font-size: 0.65rem; font-weight: 500;">Refueling</span>`;
                            cell.style.backgroundColor = '#80d9ff'; // Calm light blue
                            cell.style.backgroundImage = `url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><text x='50%' y='50%' font-size='50' text-anchor='middle' dominant-baseline='middle'>üßÉ</text></svg>")`;


                        }
                        if (activityDate === todays) {
                            cell.style.border = "2px solid blue";
                            cell.style.fontWeight = "bold";
                        }

                        row.appendChild(cell);
                    }

                    calendarBody.appendChild(row);
                });
            } catch (error) {
                clearTimeout(loaderTimeout);
                loader.style.display = 'none'; // Hide loader
                console.error('Error fetching activities:', error);
            } finally {
                loader.style.display = 'none'; // Hide loader
            }
        };

        // Function to filter athletes by name
        function filterAthletes() {
            const searchValue = document.getElementById('searchAthlete').value.toLowerCase();
            const athleteRows = document.querySelectorAll('#calendarBody tr');

            athleteRows.forEach(row => {
                const athleteName = row.querySelector('.athlete-name')?.textContent.toLowerCase();
                if (athleteName && athleteName.includes(searchValue)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        // Show activity details in a popup
        const showActivityDetails = (activities) => {
            let html = '';
            activities.forEach(activity => {
                html += `
                    <hr>
                    <p><strong>Title:</strong> ${activity.name}</p>
                    <p><strong>Date:</strong> ${new Date(activity.start_date).toLocaleDateString()}</p>
                    <p><strong>Type:</strong> ${activity.type}</p>
                    <p><strong>Distance:</strong> ${activity.distance} km</p>
                    <p><strong>Time:</strong> ${(activity.moving_time / 60).toFixed(2)} mins</p>
                `;
            });
            html = `<p><strong>Athlete:</strong> ${activities[0].athlete.firstname} ${activities[0].athlete.lastname}</p>` + html;
            activityDetails.innerHTML = html;
            activityPopup.style.display = 'block';
};


        // Show athlete profile in a popup
        const showProfilePopup = (athlete) => {
            console.log("PROFILE::", JSON.stringify(athlete));
            profilePhoto.src = athlete.profile;
            profileName.textContent = athlete.name;
            const activityCounts = {};
            Object.values(athlete.activities).forEach(activity => {
                activityCounts[activity.type] = (activityCounts[activity.type] || 0) + 1;
            });

            // Generate formatted activity count text
            const activityText = Object.entries(activityCounts)
                .map(([type, count]) => `Run: <b>${count}</b>`)
                .join(', ');

            profileActivities.innerHTML = `Activity Count: ${activityText || 'No Activities'}`;
            profilePopup.style.display = 'block';
        };

        // Close the popups
        closePopup.addEventListener('click', () => {
            activityPopup.style.display = 'none';
        });

        closeProfilePopup.addEventListener('click', () => {
            profilePopup.style.display = 'none';
        });

        // Event listener for the "Authorize with Strava" button
        // authButton.addEventListener('click', () => {
