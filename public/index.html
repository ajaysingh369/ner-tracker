<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noida Extension Runners</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>üèÉ‚Äç‚ôÇÔ∏è Noida Extension Runners</h1>
            <p>Track your runs and stay motivated!</p>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Auth Button -->
            <button id="authButton" class="auth-button">Authorize with Strava</button>

            <!-- Month Selector -->
            <div class="month-selector">
                <label for="month">Select Month:</label>
                <select id="month">
                    <option value="current">Current Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>

            <!-- Loader -->
            <div id="loader" class="loader">Loading...</div>

            <!-- Medals Section -->
            <div class="medals-container">
                <h2>üèÖ Top Performers</h2>
                <div id="medals" class="medals-grid"></div>
            </div>

            <!-- Calendar Table -->
            <div class="calendar-container">
                <h2>Team Activities</h2>
                <table id="calendarTable">
                    <thead id="calendarHeader"></thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Made with ‚ù§Ô∏è by Noida Extension Runners</p>
        </footer>
    </div>

    <!-- Activity Details Popup -->
    <div id="activityPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h3>Activity Details</h3>
            <div id="activityDetails"></div>
        </div>
    </div>

    <script>
        const authButton = document.getElementById('authButton');
        const loader = document.getElementById('loader');
        const calendarHeader = document.getElementById('calendarHeader');
        const calendarBody = document.getElementById('calendarBody');
        const activityPopup = document.getElementById('activityPopup');
        const activityDetails = document.getElementById('activityDetails');
        const closePopup = document.getElementById('closePopup');
        const monthSelector = document.getElementById('month');

        // Check if the user is already authorized
        const checkAuthorization = async () => {
            try {
                const response = await fetch('/activities');
                if (response.ok) {
                    authButton.style.display = 'none'; // Hide the button if authorized
                }
            } catch (error) {
                console.error('Error checking authorization:', error);
            }
        };

        // Fetch activities and display them in the calendar
        const fetchActivities = async (month = 'current') => {
            loader.style.display = 'block'; // Show loader
            calendarHeader.innerHTML = '';
            calendarBody.innerHTML = '';

            try {
                const response = await fetch(`/activities?month=${month}`);
                const { activities, medals } = await response.json();

                // Generate calendar header (dates)
                const currentDate = new Date();
                const startOfMonth = month === 'current' ? new Date(currentDate.getFullYear(), currentDate.getMonth(), 1) : new Date(currentDate.getFullYear(), month, 1);
                const endOfMonth = month === 'current' ? new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0) : new Date(currentDate.getFullYear(), month + 1, 0);

                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Athlete</th>'; // First column for athlete names

                for (let date = new Date(startOfMonth); date <= endOfMonth; date.setDate(date.getDate() + 1)) {
                    const dateCell = document.createElement('th');
                    dateCell.textContent = date.toLocaleDateString('en-IN', { day: 'numeric' });
                    headerRow.appendChild(dateCell);
                }

                calendarHeader.appendChild(headerRow);

                // Group activities by athlete
                const athletes = {};
                activities.forEach(activity => {
                    const athleteId = activity.athlete.id;
                    if (!athletes[athleteId]) {
                        athletes[athleteId] = {
                            name: `${activity.athlete.firstname} ${activity.athlete.lastname}`,
                            profile: activity.athlete.profile,
                            activities: {}
                        };
                    }

                    const activityDate = new Date(activity.start_date).toLocaleDateString('en-IN');
                    athletes[athleteId].activities[activityDate] = activity;
                });

                // Display medals
                const medalsContainer = document.getElementById('medals');
                medalsContainer.innerHTML = `
                    <p>ü•á Gold: ${medals.gold ? athletes[medals.gold].name : 'N/A'}</p>
                    <p>ü•à Silver: ${medals.silver ? athletes[medals.silver].name : 'N/A'}</p>
                    <p>ü•â Bronze: ${medals.bronze ? athletes[medals.bronze].name : 'N/A'}</p>
                `;

                // Generate calendar body
                Object.values(athletes).forEach(athlete => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <img src="${athlete.profile || 'profile.png'}" alt="${athlete.name}" class="profile-photo">
                            ${athlete.name}
                        </td>
                    `; // First column for athlete name and profile photo

                    for (let date = new Date(startOfMonth); date <= endOfMonth; date.setDate(date.getDate() + 1)) {
                        const activityDate = date.toLocaleDateString('en-IN');
                        const activity = athlete.activities[activityDate];

                        const cell = document.createElement('td');
                        if (date > currentDate && month === 'current') {
                            // Skip future dates for the current month
                            cell.textContent = '';
                            cell.style.backgroundColor = 'transparent';
                        } else if (activity) {
                            cell.textContent = activity.type;
                            cell.style.backgroundColor = 'lightgreen';
                            cell.addEventListener('click', () => showActivityDetails(activity));
                        } else {
                            cell.textContent = 'Absent';
                            cell.style.backgroundColor = 'lightcoral';
                        }

                        row.appendChild(cell);
                    }

                    calendarBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching activities:', error);
            } finally {
                loader.style.display = 'none'; // Hide loader
            }
        };

        // Show activity details in a popup
        const showActivityDetails = (activity) => {
            activityDetails.innerHTML = `
                <p><strong>Athlete:</strong> ${activity.athlete.firstname} ${activity.athlete.lastname}</p>
                <p><strong>Date:</strong> ${new Date(activity.start_date).toLocaleDateString()}</p>
                <p><strong>Type:</strong> ${activity.type}</p>
                <p><strong>Distance:</strong> ${(activity.distance / 1000).toFixed(2)} km</p>
                <p><strong>Time:</strong> ${(activity.moving_time / 60).toFixed(2)} mins</p>
            `;
            activityPopup.style.display = 'block';
        };

        // Close the popup
        closePopup.addEventListener('click', () => {
            activityPopup.style.display = 'none';
        });

        // Handle month selection
        monthSelector.addEventListener('change', (event) => {
            const selectedMonth = event.target.value;
            fetchActivities(selectedMonth);
        });

        // Event listener for the "Authorize with Strava" button
        authButton.addEventListener('click', () => {
            window.location.href = '/auth/strava';
        });

        // Initial load
        checkAuthorization();
        fetchActivities();
    </script>
</body>
</html>
