<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noida Extension Runners</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="header-text">
                    <h1>Noida Extension Runners</h1>
                    <p>Track your runs and stay motivated!</p>
                </div>
                
            </div>
            <div class="theme-toggle">
                <!-- <label for="theme">Dark Mode:</label> -->
                <input type="checkbox" id="theme">
            </div>
            <!-- <div class="header-divider"></div> -->
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Auth Button -->
            <button id="authButton" class="auth-button">
                <span>Authorize with Strava</span>
                <p class="auth-subtext">*if your name is missing from the list</p>
            </button>

            <!-- Month Selector -->
            <div class="month-selector">
                <label for="month">Select Month:</label>
                <select id="month">
                    <option value="current">Current Month</option>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>

            <!-- Loader -->
            <!-- <div id="loader" class="loader">Loading...</div> -->
            <div id="loader" class="loader">
                <span class="running-emoji">üèÉ‚Äç‚ôÇÔ∏è</span>
                <span class="loading-text">Loading</span>
            </div>

            <!-- Medals Section -->
            <div class="medals-container" id="medallist">
                <h2>üèÖ Top Performers</h2>
                <div id="medals" class="medals-grid">
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>

            <!-- Calendar Table -->
            <div class="calendar-container" id="actlist">
                <h2>Team Activities</h2>
                <table id="calendarTable">
                    <thead id="calendarHeader"></thead>
                    <tbody id="calendarBody"></tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="social-links">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/noidaextensionrunners/#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://strava.com/athletes/123859756" class="strava-badge- strava-badge-follow" target="_blank"><img src="//badges.strava.com/echelon-sprite-24.png" alt="Strava" /></a>
            </div>
            <div>&copy; 2025 Noida Extension Runners. All rights reserved.</div>
        </footer>
    </div>

    <!-- Activity Details Popup -->
    <div id="activityPopup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h3>Activity Details</h3>
            <div id="activityDetails"></div>
            <div id="activityMap" style="height: 200px; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Athlete Profile Popup -->
    <div id="profilePopup" class="popup">
        <div class="popup-content">
            <span id="closeProfilePopup" class="close">&times;</span>
            <h3>Athlete Profile</h3>
            <div id="profileDetails">
                <img id="profilePhoto" src="https://placehold.co/150" alt="Profile Photo" class="profile-photo-large">
                <p id="profileName"></p>
                <p id="profileActivities"></p>
            </div>
        </div>
    </div>
    <!-- Leaflet JS -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script> -->
    <!-- <script src="https://unpkg.com/@mapbox/polyline@1.2.1/src/polyline.js"></script> -->
    <script>
        function getDayName(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long' };
            return date.toLocaleDateString('en-US', options);
        }
        // Load dark mode setting
        document.addEventListener("DOMContentLoaded", () => {
            console.log("Polyline loaded:", typeof Polyline);
            const darkModeEnabled = localStorage.getItem("darkMode") === "true";
            themeToggle.checked = darkModeEnabled;
            document.body.setAttribute("data-theme", darkModeEnabled ? "dark" : "light");
        });

        const authButton = document.getElementById('authButton');
        const loader = document.getElementById('loader');
        const calendarHeader = document.getElementById('calendarHeader');
        const calendarBody = document.getElementById('calendarBody');
        const activityPopup = document.getElementById('activityPopup');
        const activityDetails = document.getElementById('activityDetails');
        const closePopup = document.getElementById('closePopup');
        const profilePopup = document.getElementById('profilePopup');
        const closeProfilePopup = document.getElementById('closeProfilePopup');
        const profilePhoto = document.getElementById('profilePhoto');
        const profileName = document.getElementById('profileName');
        const profileActivities = document.getElementById('profileActivities');
        const monthSelector = document.getElementById('month');
        const themeToggle = document.getElementById('theme');

        // Toggle dark mode and save setting
        themeToggle.addEventListener("change", () => {
            const isDarkMode = themeToggle.checked;
            document.body.setAttribute("data-theme", isDarkMode ? "dark" : "light");
            localStorage.setItem("darkMode", isDarkMode);
        });

        // Check if the user is already authorized
        const checkAuthorization = async () => {
            try {
                const response = await fetch('/activities');
            } catch (error) {
                console.error('Error checking authorization:', error);
            }
        };
        
        function formatMedalWinners(medalWinners, athletes) {
            if (!medalWinners || medalWinners.length === 0) return 'N/A';
            return medalWinners.map(id => athletes[id]?.name || `Athlete ${id}`).join('<br> ');
        }

        // Fetch activities and display them in the calendar
        const fetchActivities = async (month = 'current') => {
            let loaderTimeout = setTimeout(() => loader.style.display = 'flex', 500); // Only show if it takes longer than 500ms

            //loader.style.display = 'block'; // Show loader
            calendarHeader.innerHTML = '';
            calendarBody.innerHTML = '';

            try {
                const response = await fetch(`/activities?month=${month}`);
                const { activities, medals } = await response.json();
                clearTimeout(loaderTimeout);
                loader.style.display = 'none'; // Hide loader
                

                // Group activities by athlete
                const athletes = {};
                activities.forEach(activity => {
                    const athleteId = activity.athlete.id;
                    if (!athletes[athleteId]) {
                        athletes[athleteId] = {
                            name: `${activity.athlete.firstname} ${activity.athlete.lastname}`,
                            profile: activity.athlete.profile || 'https://placehold.co/150', // Default photo
                            activities: {}
                        };
                    }

                    const activityDate = new Date(activity.start_date).toLocaleDateString('en-IN');
                    athletes[athleteId].activities[activityDate] = activity;
                });

                // Display medals
                const medalsContainer = document.getElementById('medals');

                medalsContainer.innerHTML = `
                    <p>ü•á ${formatMedalWinners(medals.gold, athletes)}</p>
                    <p>ü•à ${formatMedalWinners(medals.silver, athletes)}</p>
                    <p>ü•â ${formatMedalWinners(medals.bronze, athletes)}</p>
                `;

                // Generate calendar header (dates)
                const currentDate = new Date();
                const startOfMonth = month === 'current' ? new Date(currentDate.getFullYear(), currentDate.getMonth(), 1) : new Date(currentDate.getFullYear(), month, 1);
                const endOfMonth = month === 'current' ? new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0) : new Date(currentDate.getFullYear(), month + 1, 0);

                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Athlete</th>'; // First column for athlete names

                for (let date = new Date(startOfMonth); date <= endOfMonth; date.setDate(date.getDate() + 1)) {
                    const dateCell = document.createElement('th');
                    dateCell.textContent = date.toLocaleDateString('en-IN', { day: 'numeric' });
                    headerRow.appendChild(dateCell);
                }

                calendarHeader.appendChild(headerRow);

                // Generate calendar body
                Object.values(athletes).forEach(athlete => {
                    const row = document.createElement('tr');
                    const athleteCell = document.createElement('td');
                    athleteCell.innerHTML = `
                        <span class="athlete-name" data-athlete-id="${athlete.name}">
                            <img class="profile-photo-list" src="${athlete.profile}" />
                            <br>${athlete.name}</span>
                    `;
                    athleteCell.addEventListener('click', () => showProfilePopup(athlete));
                    row.appendChild(athleteCell);

                    for (let date = new Date(startOfMonth); date <= endOfMonth; date.setDate(date.getDate() + 1)) {
                        const activityDate = date.toLocaleDateString('en-IN');
                        const activity = athlete.activities[activityDate];

                        const cell = document.createElement('td');
                        const todays = new Date().toLocaleDateString('en-IN');
                        const dayName = getDayName(date);
                        if (date > currentDate && month === 'current') {
                            // Skip future dates for the current month
                            cell.textContent = '';
                            cell.style.backgroundColor = 'transparent';
                        } else if (activity) {
                            cell.textContent = activity.type;
                            cell.style.backgroundColor = 'lightgreen';
                            cell.addEventListener('click', () => showActivityDetails(activity));
                        } else {
                            cell.textContent = 'Absent';
                            cell.style.backgroundColor = 'lightcoral';
                        }
                        if (activityDate === todays) {
                            cell.style.border = "2px solid blue";
                            cell.style.fontWeight = "bold";
                        }
                        if(dayName == "Monday") {
                            cell.style.backgroundColor = '#80d9ff';
                            if (!activity) cell.textContent = 'Rest !!!';
                        }

                        row.appendChild(cell);
                    }

                    calendarBody.appendChild(row);
                });
            } catch (error) {
                clearTimeout(loaderTimeout);
                loader.style.display = 'none'; // Hide loader
                console.error('Error fetching activities:', error);
            } finally {
                loader.style.display = 'none'; // Hide loader
            }
        };

        // Show activity details in a popup
        const showActivityDetails = (activity) => {

            activityDetails.innerHTML = `
                <p><strong>Athlete:</strong> ${activity.athlete.firstname} ${activity.athlete.lastname}</p>
                <p><strong>Title:</strong> ${activity.name}</p>
                <p><strong>Date:</strong> ${new Date(activity.start_date).toLocaleDateString()}</p>
                <p><strong>Type:</strong> ${activity.type}</p>
                <p><strong>Distance:</strong> ${(activity.distance / 1000).toFixed(2)} km</p>
                <p><strong>Time:</strong> ${(activity.elapsed_time / 60).toFixed(2)} mins</p>
            `;

            // Clear previous map if it exists
            const mapContainer = document.getElementById('activityMap');
            mapContainer.innerHTML = ''; // Clear the container

            // Display map if GPS data is available
            console.log("map1");
            if (activity.map && activity.map.summary_polyline) {
                console.log("map2");
                 // Clear existing route if needed
            if (window.currentRoute) {
                map.removeLayer(window.currentRoute);
            }
            if (!window.map) {
                window.map = L.map('activityMap').setView([51.505, -0.09], 13); // Default view
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(map);
            } else {
                if (window.currentRoute) {
               window.map.removeLayer(window.currentRoute);
            }  
            }
              
            
                console.log("map3");
                // Decode the polyline and add it to the map
                const decodedPath = polyline.decode(activity.map.summary_polyline);
                //const decodedPath = Polyline.decode(activity.map.summary_polyline); // Decode polyline
                const latLngs = decodedPath.map(coord => [coord[0], coord[1]]); // Convert to Leaflet format
                console.log("map4", latLngs);
                // Create a new polyline and add to the map
                window.currentRoute = L.polyline(latLngs, { color: 'blue', weight: 4 }).addTo(map);

                // Fit the map to the new route
                map.fitBounds(window.currentRoute.getBounds());

                //const polyline = L.Polyline.fromEncoded(activity.map.summary_polyline).addTo(map);
                //map.fitBounds(polyline.getBounds());
            }

            activityPopup.style.display = 'block';
        };

        // Show athlete profile in a popup
        const showProfilePopup = (athlete) => {
            profilePhoto.src = athlete.profile;
            profileName.textContent = athlete.name;
            profileActivities.textContent = `Total Activities: ${Object.keys(athlete.activities).length}`;
            profilePopup.style.display = 'block';
        };

        // Close the popups
        closePopup.addEventListener('click', () => {
            activityPopup.style.display = 'none';
        });

        closeProfilePopup.addEventListener('click', () => {
            profilePopup.style.display = 'none';
        });

        // Handle month selection
        let debounceTimer;
        monthSelector.addEventListener('change', (event) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                fetchActivities(event.target.value);
            }, 500);
        });

        // Event listener for the "Authorize with Strava" button
        authButton.addEventListener('click', () => {
            window.location.href = '/auth/strava';
        });

        // Initial load
        checkAuthorization();
        fetchActivities();
    </script>
</body>
</html>
